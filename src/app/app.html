<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="color: white;">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer no-border>
  <ion-toolbar>
    <button ion-item icon-left style="color: white;" (click) = "openHelpPage()">
      <ion-icon name="help-circle"></ion-icon>
      Help
    </button>
  </ion-toolbar>
</ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

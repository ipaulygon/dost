<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Waist-Hip Ratio</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<form [formGroup]="waistHeightForm">
    <ion-item>
      <ion-label>Gender:</ion-label>
      <ion-select (ionChange)="submit()" formControlName="gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-range min="51" max="180" pin="true" color="dark" *ngIf="cm" formControlName="cmWaistRange" (ionChange)="cmWaistChange(); getRatio()">
        <ion-label range-left>51 cm</ion-label>
        <ion-label range-right>180 cm</ion-label>
      </ion-range>
      <ion-range min="20" max="80" pin="true" color="dark" *ngIf="in" formControlName="inWaistRange" (ionChange)="inWaistChange(); getRatio()">
        <ion-label range-left>20 in</ion-label>
        <ion-label range-right>80 in</ion-label>
      </ion-range>
      <ion-label>Waist Circumference:</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" formControlName="noWaist"></ion-input>
      <ion-select (ionChange)="waistUnitChange()" formControlName="waist">
        <ion-option value="cm">Centimeters</ion-option>
        <ion-option value="in">Inches</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-range (ionChange)="cmChange()" *ngIf="cm" formControlName="cmRange" min="0" max="275" pin="true" color="dark" >
        <ion-label range-left>0 cm</ion-label>
        <ion-label range-right>275 cm</ion-label>
      </ion-range>
      <ion-range (ionChange)="ftChange()" *ngIf="ft" formControlName="ftRange" min="0" max="9" pin="true" color="dark" >
        <ion-label range-left>0 ft</ion-label>
        <ion-label range-right>9 ft</ion-label>
      </ion-range>
      <ion-label>Height:</ion-label>
    </ion-item>
    <ion-item>
      <ion-input (blur)="heightChange()" *ngIf="cm" type="number" formControlName="noHeight"></ion-input>
      <ion-input (blur)="heightChange()" *ngIf="ft" type="number" formControlName="noHeight"></ion-input>
      <ion-select (ionChange)="heightTypeChange()" formControlName="height">
        <ion-option value="cm">Centimeters</ion-option>
        <ion-option value="ft">Feet</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="ft">
      <ion-input (blur)="submit()" type="number" formControlName="noHeightIn"></ion-input>
      <ion-select formControlName="heightIn" disabled>
        <ion-option value="in">Inches</ion-option>
      </ion-select>
    </ion-item> 
  </form>
</ion-content>
